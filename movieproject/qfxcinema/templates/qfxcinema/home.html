{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block body %}


<div class="container">


	<h1 class="my-4 text-center text-lg-left text-warning">Now Showing Movies</h1>
	<br>

	<div class="row">

		{% for now_showing_movie in now_showing_movies %}



		<div class="col-lg-1 col-md-6 col-xs-12">
			<a href="{% url 'movie:movie-detail' now_showing_movie.slug %}" class="d-block mb-4 h-100">
				<img class="img-fluid img-rounded" src="{{ now_showing_movie.poster.url }}" alt="">

			</a>
			<strong><h2 class="text-center text-warning  "> {{ now_showing_movie }}</h2></strong>
		</div><span class="col-md-2"></span>


		{% endfor %}
	<br><br>
	</div>
		<h1 class="my-4 text-center text-lg-left text-warning">Coming soon Movies</h1>
	<br>

	<div class="row">

		{% for Movie in Movies %}



		<div class="col-lg-4 col-md-6 col-xs-12">
			<a href="{% url 'movie:movie-detail' Movie.slug %}" class="d-block mb-4 h-100">
				<img class="img-fluid img-rounded" src="{{ Movie.poster.url }}" alt="">

			</a>
			<strong><h2 class="text-center text-warning"> {{ Movie }}</h2></strong>

		</div><span class="col-xs-2"></span>


		{% endfor %}
	</div>

</div>

<style type="text/css">




img {
    width: 300px;
    height: 400px;
    padding: 5px;
    margin: 5px;
    background: linear-gradient(to bottom, #041005 0%, #d9ff50 100%);

}
</style>

{% endblock%}
